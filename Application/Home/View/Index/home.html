<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统首页</title>
		<meta content="target-densityDpi=device-dpi,width=device-width, initial-scale=1, maximum-scale=1.2, user-scalable=0" name="viewport" />
		<link rel="stylesheet" href="__PUBLIC__/static/css/global.css" />
		<link rel="stylesheet" href="__PUBLIC__/static/css/home.css" />
	</head>
	<body>
		<div class="logoBox">
			<div class="logo"><img src="__PUBLIC__/static/img/user_icon.jpg"></div>
			<div class="searchForm">
				<form>
					<img src="__PUBLIC__/static/img/search.png" />
					<input type="text" placeholder="输入日期直接查询" />
				</form>
			</div>
		</div>
		<div class="menusBox">
			<ul>
				<li>
					<a href="#" class="orderSearch">
						<img src="__PUBLIC__/static/img/order_sear.png" />
						<span>订单查询</span>
					</a>
				</li>
				<li>
					<a href="#" class="orderDel">
						<img src="__PUBLIC__/static/img/order_del.png" />
						<span>订单取消</span>
					</a>
				</li>
				<li>
					<a href="#" class="orderAll">
						<img src="__PUBLIC__/static/img/order_all.png" />
						<span>订单总数</span>
					</a>
				</li>
				<li>
					<a href="#" class="orderTui">
						<img src="__PUBLIC__/static/img/order_tui.png" />
						<span>退货订单</span>
					</a>
				</li>
				<li>
					<a href="#" class="money">
						<img src="__PUBLIC__/static/img/money.png" />
						<span>总收益</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="toolBar">
			<ul>
				<li>
					<a href="#" class="home">
						<img src="__PUBLIC__/static/img/home_c.png" />
						<span>首页</span>
					</a>
				</li>
				<li>
					<a href="#" class="mes">
						<img src="__PUBLIC__/static/img/mes_g.png" />
						<span>消息</span>
					</a>
				</li>
				<li>
					<a href="#" class="home">
						<img src="__PUBLIC__/static/img/user_g.png" />
						<span>我的</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/static/js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/static/js/main.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/static/js/layer.js" ></script>
