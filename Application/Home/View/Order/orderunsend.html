<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单列表</title>
		<meta content="initial-scale=1, maximum-scale=1.2, user-scalable=0" name="viewport" />
		<link rel="stylesheet" href="__PUBLIC__/static/css/global.css" />
		<link rel="stylesheet" href="__PUBLIC__/static/css/ordersearch.css" />
	</head>
	<body>
		<div class="title">订单列表</div>
		<div class="navBox">
			<ul>
				<li><a href="__ROOT__/Home/Order/orderuntake">待收货</a></li>
				<li class="active"><a href="__ROOT__/Home/Order/orderunsend">未发货</a></li>
				<li><a href="__ROOT__/Home/Order/orderunpay">未支付</a></li>
			</ul>
		</div>
		<div class="orderList">
			<ul>
				<!--订单为空-->
				<notempty name='data'>
					{$data.msg}
				</notempty>
				<!--订单列表-->
				<volist name='orderunsend' id='us'>
					<li>
						<div class="order_no">
							<span class="no left">订单号：{$us.ordersn}</span>
							<!--<span class="time right">2017.12.01 09:00</span>-->
						</div>
						<!--商品-->
						<volist name="us['goodlist']" id='gl'>
							<div class="order_img">
								<div class="img left">
									<img src="__PUBLIC__/static/img/user_icon.jpg" />
									<span class="name">{$gl.goods_name}</span>
								</div>
								
								<div class="price right">
									<div class="price_now">￥{$gl.member_goods_price}</div>
									<div class="price_old"><s>￥{$gl.market_price}</s></div>
									<div class="count">x{$gl.goods_num}</div>
								</div>
							</div>
						</volist>
						<div class="order_customer">
							<div class="count2"> &nbsp;<span class="price_all"> 共{$us.totalnumbers}件商品 &nbsp;合计：￥{$us.totalprice}（含运费：￥<span class="kuaidi">0.00</span>）</span></div>
						</div>
						<div class="order_address">
							<img class="left" src="__PUBLIC__/static/img/location.png" />
							<span class="left address">地址：{$us.address}</span>
						</div>
						<div class="order_phone">
							<div class="phone left">
								<img class="left" src="__PUBLIC__/static/img/phone.png"/>
								<span class="tell left">电话： {$us.mobile} &nbsp;{$us.username}</span>
							</div>
							<div class="right status"><input type="button" value="发货"/></div>
						</div>
					</li>
				</volist>
			</ul>
		</div>
		<include file='./Application/Home/View/Public/_footer.html' />
	</body>
	<script type="text/javascript" src="__PUBLIC__/static/js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/static/js/main.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/static/js/layer.js" ></script>
</html>
